  <div class="contenedorPedidos">

    <main class="principalPedidos">
        <h2>Haz tu Pedido</h2> 
    </main>

    <section class="pedidos">
        <div class="pedidos__enviamos">
            <h3 class="pedidos__titulo">Te lo enviamos</h3>
            <form>
                <p><label for="nombre">Nombre:</label></p>
                <input type="text" placeholder="Introduce tu nombre" name="nombre" class="anchoFormulario">
                
                <p><label for="correo">Correo:</label></p>
                <input type="email" name="" id="" placeholder="Introduce tu correo" name="correo" class="anchoFormulario">
                
                <p><label for="direccion">Dirección y producto que deseas:</label></p>
                <textarea cols="50" rows="10" name="direccion" class="anchoFormulario">
                </textarea>

                <p>
                <input type="checkbox" name="" class="margenCheck"><p>Acepto los términos y condiciones</p>
                <input type="checkbox" name="" class="margenCheck"><p>Acepto acuerdo de uso de datos</p>
                <input type="submit" class="boton">
                </p>
            </form>
        </div>

        <div class="pedidos__recoge">
            <h3 class="pedidos__titulo">Recógelo en tienda</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1950.9274126956896!2d-77.0438155085956!3d-12.053507999177118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8c56e1959f1%3A0xf40825c620bea573!2sJir%C3%B3n%20Carhuaz%2067-43%2C%20Bre%C3%B1a%2015082!5e0!3m2!1ses!2spe!4v1654580186542!5m2!1ses!2spe" width="100%" height="85%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
