  <div class="contenedorPedidos row">

    <main class="principalPedidos col-12">
        <h2>Haz tu Pedido</h2> 
    </main>

    <section class="pedidos">
        <div class="pedidos__enviamos col-6">
            <h3 class="pedidos__titulo">Te lo enviamos</h3>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Introduce tu nombre">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Correo:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Introduce tu correo">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Dirección y producto que deseas:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Acepto los términos y condiciones
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Acepto acuerdo de uso de datos
              </label>
            </div>
            <div class="col-12 text-end">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>

        <div class="pedidos__recoge col-6">
            <h3 class="pedidos__titulo">Recógelo en tienda</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1950.9274126956896!2d-77.0438155085956!3d-12.053507999177118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8c56e1959f1%3A0xf40825c620bea573!2sJir%C3%B3n%20Carhuaz%2067-43%2C%20Bre%C3%B1a%2015082!5e0!3m2!1ses!2spe!4v1654580186542!5m2!1ses!2spe" width="100%" height="85%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
